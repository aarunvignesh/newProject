
<div layout="row" layout-align="center center" layout-padding class="pushDown">
	<div flex="65" flex-md="60" hide-sm></div>
	<div flex="35" flex-md="40" flex-sm="90" layout="column" layout-align="start start" class="overlay">
		<md-card class="animated absolute" ng-class="{'flipInY':showSignIn && !signInWrong,'flipOutY':!showSignIn,'tada':showSignIn && signInWrong}">
			<img ng-src="./Styles/cartoonFriends.png" class="md-card-image"/>
			<md-card-content layout="column">
	        	<h2 class="md-title">Sign In</h2>
	        	<md-input-container>
		         		<label>Email</label>
		          		<input type="text" ng-model="userField" required/>
	        	</md-input-container>

	        	<md-input-container>
		         		<label>Password</label>
		          		<input type="password" ng-model="passField" required/>
	        	</md-input-container>
	      	</md-card-content>
	      	<md-card-actions layout="row" layout-align="start end">
	      		<div flex="50">
	        		<md-button class="blue-text text-darken-1" ng-click="needSignUp();">Sign Up</md-button>
	        	</div>
	        	<div flex="50" layout="row" layout-align="end end">
        			<md-button class="md-raised md-primary right wave-effect" ng-click="submitSignInForm();">Sign In</md-button>
        		</div>
	      	</md-card-actions>
		</md-card>
		<md-card class="animated absolute" ng-class="{'flipInY':!showSignIn && !signUpWrong,'flipOutY':showSignIn && noFlipOnFirst,'ng-hide':!noFlipOnFirst,'tada':!showSignIn && signUpWrong}">
			<img ng-src="./Styles/joinUs (1).png"  style="height:115px;" class="md-card-image"/>

	  		<md-card-content layout="column">
	  				<h2 class="md-title">Sign Up</h2>
	  				<md-input-container>
		         		<label>Email</label>
		          		<input type="text" ng-model="newEmail"/>
	        		</md-input-container>

	        		<md-input-container>
		         		<label>Password</label>
		          		<input type="password" ng-model="newPassword"/>
	        		</md-input-container>

	        		<md-input-container>
		         		<label>Confirm Password</label>
		          		<input type="password" ng-model="cnfPassword"/>
	        		</md-input-container>
        	</md-card-content>
        	<md-card-actions layout="row" layout-align="start end">
        		<div flex="50">
        			<md-button class="blue-text text-darken-1"  ng-click="backtoSignIn();">sign In</md-button>
        		</div>
        		<div flex="50" layout="row" layout-align="end end">
        			<md-button class="md-raised md-primary right wave-effect" ng-click="signUpCreation();">Sign Up</md-button>
        		</div>
        	</md-card-actions>
		</md-card>
	</div>
</div>
